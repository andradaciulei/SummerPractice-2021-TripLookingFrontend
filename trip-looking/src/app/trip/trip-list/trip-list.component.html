<div class="title-container">
  <h2>Trips list</h2>
</div>



<div class="filter-section">



</div>


<div class="trips-list">
  <app-trip-details *ngFor="let trip of tripList"

                    (onUpdateClicked)="updateTrip($event)">

</div>


<button (click)="createTrip()">
  Create trip
</button>
